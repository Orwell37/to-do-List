<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Список дел</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="site-container">
		<header class="header">
			<div class="container header__container block-style">
				<h1 class="header__title">Список моих дел</h1>
			</div>
		</header>
		<main>
			<section class="userName">
				<div class="container userName__container block-style">
					<div class="userName__block flex">
						<div class="userName-account flex">
							<div class="account-image"></div>
							<div class="account-name">Александр Елистратов</div>
						</div>
						<button class="userName-button" id="userName-button" aria-label="Открыть мою статистику">Моя статистика</button>
					</div>
				</div>
			</section>
			<section class="list">
				<div class="container list-container block-style">
					<ul class="list__block">

						<li class="list__block-item">
							<div class="list__folder flex">
								<a href="#" class="wrap-list__folder flex" aria-label="To folder">
									<img class="folder-image" src="img/list-svgrepo-com.svg" alt="Список">
									<p class="nameFolder">На месяц</p>
								</a>
								<label class="checkbox-delete flex">
									<input class="input" type="checkbox" name="delete" value="yes">
								</label>
							</div>
						</li>

					</ul>

					<div class="list-addClass">
						<button class="addButton flex" aria-label="Добавить папку">
							<?xml version="1.0" encoding="UTF-8"?>
							<svg version="1.1" class="plus" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
								viewBox="0 0 490 490" style="enable-background:new 0 0 490 490;" xml:space="preserve" fill="#000">
								<g>
									<g>
										<g>
											<path d="M227.8,174.1v53.7h-53.7c-9.5,0-17.2,7.7-17.2,17.2s7.7,17.2,17.2,17.2h53.7v53.7c0,9.5,7.7,17.2,17.2,17.2
												s17.1-7.7,17.1-17.2v-53.7h53.7c9.5,0,17.2-7.7,17.2-17.2s-7.7-17.2-17.2-17.2h-53.7v-53.7c0-9.5-7.7-17.2-17.1-17.2
												S227.8,164.6,227.8,174.1z"/>
											<path d="M71.7,71.7C25.5,118,0,179.5,0,245s25.5,127,71.8,173.3C118,464.5,179.6,490,245,490s127-25.5,173.3-71.8
												C464.5,372,490,310.4,490,245s-25.5-127-71.8-173.3C372,25.5,310.5,0,245,0C179.6,0,118,25.5,71.7,71.7z M455.7,245
												c0,56.3-21.9,109.2-61.7,149s-92.7,61.7-149,61.7S135.8,433.8,96,394s-61.7-92.7-61.7-149S56.2,135.8,96,96s92.7-61.7,149-61.7
												S354.2,56.2,394,96S455.7,188.7,455.7,245z"/>
										</g>
									</g>
								</g>
							</svg>
							 <span class="addClass">Добавить список</span>
						</button>
					</div>
				</div>
			</section>
		</main>

		<form class="form" action="\">
			<h2 class="form__title">Название списка</h2>
			<div class="form__wrap flex">
				<input class="form__input" type="text">
				<button class="form__button" id="form__button">Добавить</button>
			</div>
		</form>


	</div>
	<script src="js/main.js"></script>
</body>
</html>
